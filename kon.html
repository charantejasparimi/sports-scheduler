<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Lorem Ipsum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loremDisplay"></div>

    <script>
        // Lorem Ipsum text
        var loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

        // Split the Lorem Ipsum text into an array of words
        var words = loremIpsum.split(' ');

        // Function to display words one after the other
        function displayWords(index) {
            var loremDisplay = document.getElementById('loremDisplay');
            if (index < words.length) {
                loremDisplay.innerHTML += words[index] + ' ';
                index++;
                setTimeout(function () {
                    displayWords(index);
                }, 100); // Adjust the delay (in milliseconds) between words
            }
        }
        displayWords(0);
    </script>
</body>
</html>
